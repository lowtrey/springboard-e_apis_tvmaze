<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>TV Maze</h1>
      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" value="the wire" />
        <button class="btn btn-primary" type="submit">Go!</button>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section
        id="episodes-area"
        style="display: none"
        class="container text-center col-5"
      >
        <h2>Episodes</h2>
        <ul id="episodes-list" class="list-group"></ul>
      </section>
    </div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="main.js"></script>
  </body>
</html>
